---
title: Take a look at these handsome devils
permalink: pictures
layout: default
description: ''
---

<div class="pictures-page">
    <div class="pictures-wrapper" class="section">
        <h1 class="pictures-title">{{ page.title }}</h1>
        {% if page.description %}
            <p class="pictures-description">{{ page.description }}</p>
        {% endif %}
        <div id="pic-wrap">
            {% for item in site.gallery %}
                <a class="grouped_elements pic-10" rel="group1" href="{{ item.picture }}">
                    <img src="{{ item.picture }}" alt="{% if item.title %}{{ item.title }}{% else %}Picture of the Handsome Devils{% endif %}" />
                </a>
            {% endfor %}
        </div>
    </div>
</div>
<!-- END OF PICTURES PAGE -->
